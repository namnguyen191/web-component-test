<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="modal.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <nn-modal>
      <h1 slot="title">Hey Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </nn-modal>
    <p>Please confirm your choice</p>
    <button>Show detail & confirm</button>

    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('nn-modal');
      confirmButton.addEventListener('click', () => {
        // modal.setAttribute('opened', '');
        modal.open();
      });
    </script>
  </body>
</html>
